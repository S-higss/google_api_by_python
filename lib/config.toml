[googleapi]
    id = "{your_account_name}@gmail.com"
    password = "{your_password}" 
    client_secret = "./data/confidential/client_secret.json"
[drive]
    token = "./data/confidential/token_drive.json"
    url = "https://www.googleapis.com/auth/drive"
    folder_id = "{your_folder_in_google_drive}"
[mail]
    from = "your email"
    host = "smtp.gmail.com"
    port = 465
    password = "your password"
    to = "your email"
    subject = "Refresh Token Expire"
    template = "./src/mail/templates/refreshtoken_expire.txt"
[gmail]
    token = "./data/confidential/token_gmail.json"
    url_readonly = "https://www.googleapis.com/auth/gmail.readonly"
    subject = "{your_mail_subject}"
    save_dir = "{your_save_directory}"
    zipfile_pattern = "{your_filename}.zip"